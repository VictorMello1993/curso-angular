<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <label>
    Nome:
    <input type="text" name="nome" #nome="ngModel" ngModel required>
  </label>
  <span *ngIf="!nome.valid && (nome.dirty && nome.touched)">Valor inválido</span>
  <br/>
  <br/>
  <label>
    Idade:
    <input type="text" name="idade" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    Masculino
    <input type="radio" name="sexo" value="Masculino" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    Feminino
    <input type="radio" name="sexo" value="Feminino" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    Outros
    <input type="radio" name="sexo" value="Outros" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    Angular
    <input type="checkbox" name="angular" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    Vue
    <input type="checkbox" name="vue" ngModel>
  </label>
  <br/>
  <br/>
  <label>
    React
    <input type="checkbox" name="react" ngModel>
  </label>
  <br/>
  <br/>
  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    <option *ngFor="let item of foodList" [ngValue]="item">
      {{item.food}}
    </option>
  </select>
  <br/>
  <br/>
  <button [disabled]="!form.valid">Enviar dados</button>
</form>

<br/>
<br/>

{{form.value | json}}
<br/>
<br/>

<!-- ----Trabalhando com validações do formulário---- -->
<!-- O formulário inteiro está válido, com todos os campos devidamente preenchidos. -->
{{form.valid}}

<!-- Houve alteração no formulário após o usuário inserir algum valor no formulário. Independente se o usuário
     limpa um dos campos, o valor permanecerá true, a menos que o usuário atualize a página.-->
{{form.dirty}}

<!-- O valor será true quando o usuário realizar qualquer interação no formulário.-->
{{form.touched}}
